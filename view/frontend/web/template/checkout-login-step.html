<li data-bind="fadeVisible: isVisible, attr: { id: stepCode }">
    <div class="step-title" data-bind="i18n: stepTitle" data-role="title"></div>
        <div id="checkout-step-login" class="checkout-step-login step-content" data-role="content">
            <div class="authentication-wrapper" data-block="authentication" data-bind="visible: !isLoggedIn">
                <div class="block-authentication">
                    <!-- ko foreach: getRegion('before') -->
                    <!-- ko template: getTemplate() --><!-- /ko -->
                    <!-- /ko -->
                    <div class="block-customer-login">
                        <!-- ko foreach: getRegion('messages') -->
                        <!-- ko template: getTemplate() --><!-- /ko -->
                        <!--/ko-->
                        <div class="block-content" aria-labelledby="block-customer-login-heading">
                            <h3><span data-bind="i18n: 'Already client?'"></span></h3>
                            <form data-role="login" data-bind="submit:login" method="post" novalidate="novalidate">
                                <div class="fieldset">
                                    <div class="field field-email required">
                                        <div class="control">
                                            <input 
                                                name="username" 
                                                id="login-email" 
                                                type="email" 
                                                class="input-text" 
                                                data-bind="attr: {placeholder: $t('Email Address')}" 
                                                data-validate="{required:true, 'validate-email':true}" />
                                        </div>
                                    </div>
                                    <div class="field field-password required">
                                        <div class="control">
                                            <input 
                                                type="password" 
                                                class="input-text" 
                                                id="login-password" 
                                                name="password" 
                                                data-validate="{required:true}" 
                                                data-bind="attr: {placeholder: $t('Password')}" 
                                                autocomplete="off"/>
                                        </div>
                                    </div>
                                    <!-- ko foreach: getRegion('additional-login-form-fields') -->
                                    <!-- ko template: getTemplate() --><!-- /ko -->
                                    <!-- /ko -->
                                </div>
                                <div class="actions-toolbar">
                                    <input name="context" type="hidden" value="checkout" />
                                    <div class="secondary">
                                        <a class="action action-remind">
                                            <span data-bind="i18n: 'Forgot Your Password?'"></span>
                                        </a>
                                    </div>
                                    <div class="primary">
                                        <button type="submit" class="action action-login primary">
                                            <span data-bind="i18n: 'Sign In'"></span>
                                        </button>
                                    </div>
                                </div>
                            </form>
                            <form data-bind="submit: navigateToNextStep" novalidate="novalidate">
                                <h3><span data-bind="i18n: 'New here?'"></span></h3>
                                <p data-bind="i18n: 'Complete your purchase without registration. At the end of the process you can optionally create an account.'"></p>
                                <div class="actions-toolbar">
                                    <div class="primary">
                                        <button type="submit" data-role="opc-continue" class="button action continue primary">
                                            <span data-bind="i18n: 'Further as a guest'"></span>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="authenticated-wrapper" data-bind="visible: isLoggedIn">
                <div class="block-customer">
                    <form data-bind="submit: navigateToNextStep" novalidate="novalidate">
                        <div class="block-content">
                            <h3><span data-bind="i18n: 'Logged in as:'"></span></h3>
                            <span data-bind="text: customerEmail"></span>
                        </div>
                        <div class="actions-toolbar">
                            <div class="primary">
                                <button type="submit" data-role="opc-continue" class="button action continue primary">
                                    <span data-bind="i18n: 'Next'"></span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</li>
