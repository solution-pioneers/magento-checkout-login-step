<li data-bind="fadeVisible: isVisible, attr: { id: stepCode }">
    <div class="step-title" data-bind="i18n: stepTitle" data-role="title"></div>
        <div id="checkout-step-login" class="checkout-step-login step-content" data-role="content">
            <div class="step-actions">
                <div class="step-action step-action-login" data-role="login" data-bind="click:showTab.bind($data,'login')">
                    <span data-bind="i18n: 'Login'"></span>
                </div>
                <div class="step-action step-action-new" data-role="new" data-bind="click:showTab.bind($data,'new')">
                    <span data-bind="i18n: 'New here ?'"></span>
                </div>
            </div>
            <div class="authentication-wrapper" data-block="authentication" data-bind="visible: isLoginTabVisible">
                <div class="block-authentication">
                    <!-- ko foreach: getRegion('before') -->
                    <!-- ko template: getTemplate() --><!-- /ko -->
                    <!-- /ko -->
                    <div class="block-customer-login">
                        <!-- ko foreach: getRegion('messages') -->
                        <!-- ko template: getTemplate() --><!-- /ko -->
                        <!--/ko-->
                        <div class="block-content" aria-labelledby="block-customer-login-heading">
                            <form data-role="login" data-bind="submit:login" method="post" novalidate="novalidate">
                                <div class="fieldset">
                                    <div class="field field-email required">
                                        <div class="control">
                                            <input 
                                                name="username" 
                                                id="login-email" 
                                                type="email" 
                                                class="input-text" 
                                                data-bind="attr: {placeholder: $t('Email Address')}" 
                                                data-validate="{required:true, 'validate-email':true}" />
                                        </div>
                                    </div>
                                    <div class="field field-password required">
                                        <div class="control">
                                            <input 
                                                type="password" 
                                                class="input-text" 
                                                id="login-password" 
                                                name="password" 
                                                data-validate="{required:true}" 
                                                data-bind="attr: {placeholder: $t('Password')}" 
                                                autocomplete="off"/>
                                        </div>
                                    </div>
                                    <!-- ko foreach: getRegion('additional-login-form-fields') -->
                                    <!-- ko template: getTemplate() --><!-- /ko -->
                                    <!-- /ko -->
                                </div>
                                <div class="actions-toolbar">
                                    <input name="context" type="hidden" value="checkout" />
                                    <div class="secondary">
                                        <a class="action action-remind" data-bind="attr: { href: forgotPasswordUrl }"">
                                            <span data-bind="i18n: 'Forgot Your Password?'"></span>
                                        </a>
                                    </div>
                                    <div class="primary">
                                        <button type="submit" class="action action-login primary">
                                            <span data-bind="i18n: 'Sign In'"></span>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="registration-wrapper" data-block="registration" data-bind="visible: isNewTabVisible">
                <div class="block-registration">
                    <!-- ko foreach: getRegion('before') -->
                    <!-- ko template: getTemplate() --><!-- /ko -->
                    <!-- /ko -->
                    <div class="block-customer-registration">
                        <!-- ko foreach: getRegion('messages') -->
                        <!-- ko template: getTemplate() --><!-- /ko -->
                        <!--/ko-->
                        <div class="block-content" aria-labelledby="block-registration-heading">
                            <form class="form-create-account" data-role="registration" data-bind="submit:registration" method="post" novalidate="novalidate">
                                <input data-bind='attr: {value: getFormKey()}' type="hidden" name="form_key"/>
                                <div class="fieldset">
                                    <div class="field field-firstname required">
                                        <div class="control">
                                            <input 
                                                name="firstname" 
                                                id="registration-firstname" 
                                                type="text" 
                                                class="input-text" 
                                                data-bind="attr: {placeholder: $t('Firstname *')}" 
                                                data-validate="{required:true}" 
                                                autocomplete="off"/>
                                        </div>
                                    </div>
                                    <div class="field field-lastname required">
                                        <div class="control">
                                            <input 
                                                name="lastname" 
                                                id="registration-lastname" 
                                                type="text" 
                                                class="input-text" 
                                                data-bind="attr: {placeholder: $t('Lastname *')}" 
                                                data-validate="{required:true}" 
                                                autocomplete="off"/>
                                        </div>
                                    </div>
                                    <div class="field field-email required">
                                        <div class="control">
                                            <input 
                                                name="email" 
                                                id="registration-email" 
                                                type="text" 
                                                class="input-text" 
                                                data-bind="attr: {placeholder: $t('Email Address *')}" 
                                                data-validate="{required:true, 'validate-email':true}" 
                                                autocomplete="off"/>
                                        </div>
                                    </div>
                                    <div class="field field-password required">
                                        <div class="control">
                                            <input 
                                                type="password" 
                                                class="input-text" 
                                                id="registration-password" 
                                                name="password" 
                                                data-validate="{required:true}" 
                                                data-bind="attr: {placeholder: $t('Password *')}" 
                                                autocomplete="off"/>
                                        </div>
                                    </div>
                                    <div class="field field-confirm-password required">
                                        <div class="control">
                                            <input 
                                                type="password" 
                                                class="input-text" 
                                                id="registration-confirm-password" 
                                                name="password_confirmation" 
                                                data-validate="{required:true}" 
                                                data-bind="attr: {placeholder: $t('Confirm Password *')}" 
                                                autocomplete="off"/>
                                        </div>
                                    </div>
                                    <!-- ko foreach: getRegion('additional-registration-form-fields') -->
                                    <!-- ko template: getTemplate() --><!-- /ko -->
                                    <!-- /ko -->
                                </div>
                                <p class="form__text-required-fields" data-bind="i18n: '* The fields marked with an asterisk (*) are mandatory.'"></p>
                                <div class="field agreement required" data-bind="visible: isAgreementEnabled">
                                    <div class="control">
                                        <input 
                                            type="checkbox" 
                                            class="input-checkbox checkbox"
                                            id="agreement" 
                                            name="agreement" 
                                            data-validate="{required:true}" 
                                            value="1">
                                            <label for="agreement" class="label"><span data-bind="html: agreementCheckboxText"></span></label>
                                    </div>
                                </div>
                                <div class="actions-toolbar">
                                    <input name="context" type="hidden" value="checkout" />
                                    <div class="primary">
                                        <button type="submit" class="action action-registrate primary">
                                            <span data-bind="i18n: 'Create an Account'"></span>
                                        </button>
                                    </div>
                                </div>
                            </form>
                            <form data-bind="submit: navigateToNextStep" novalidate="novalidate">
                                <p data-bind="i18n: 'Complete your purchase without registration. At the end of the process you can optionally create an account.'"></p>
                                <div class="actions-toolbar">
                                    <div class="primary">
                                        <button type="submit" data-role="opc-continue" class="button action continue primary">
                                            <span data-bind="i18n: 'Continue without registration'"></span>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="authenticated-wrapper" data-bind="visible: isLoggedIn">
                <div class="block-customer">
                    <form data-bind="submit: navigateToNextStep" novalidate="novalidate">
                        <div class="block-content">
                            <h3><span data-bind="i18n: 'Logged in as:'"></span></h3>
                            <span data-bind="text: customerEmail"></span>
                        </div>
                        <div class="actions-toolbar">
                            <div class="primary">
                                <button type="submit" data-role="opc-continue" class="button action continue primary">
                                    <span data-bind="i18n: 'Next'"></span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</li>
